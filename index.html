<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="navbar bg-[#f87171] py-8 px-4 text-white font-bold text-3xl">
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer  flex mt-50px justify-center">
         <div class="container">
            <div class="box border-l-0 border-t-0"><span class="boxtext"></span></div>
            <div class="box border-t-0"><span class="boxtext"></span></div>
            <div class="box border-r-0 border-t-0"><span class="boxtext"></span></div>
            <div class="box border-l-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box border-r-0"><span class="boxtext"></span></div>
            <div class="box border-b-0 border-l-0"><span class="boxtext"></span></div>
            <div class="box border-b-0"><span class="boxtext"></span></div>
            <div class="box border-b-0 border-r-0"><span class="boxtext"></span></div>
         </div>

        <div class="gameInfo mr-[30rem] my-4">
            <div class="text-5xl font-semi-bold w-[40rem]"><h1 >Welcome to MyTicTacToe</h1></div>
            <div class="mt-8 flex flex-col items-center space-y-10">
                <span class="text-4xl info">Turn for X</span>
                <button class=" px-3 text-lg py-1 mx-72 border-2 border-black bg-purple-100 hover:drop-shadow-xl" id="Reset">Reset</button>
            </div>
            <div class="imgbox ml-60 mt-8">
                <img src="peach-cat.gif" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
